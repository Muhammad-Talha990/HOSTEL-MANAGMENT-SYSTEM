<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookings | CRYSTAL HOME</title>
</head>
<body>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="Florist Home Business Logo.jpg" alt="CRYSTAL HOME">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link active">Home</a></li>
                    <li><a href="bookings.html" class="link">Bookings</a></li>
                    <li><a href="facilities.html" class="link">Facilities</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="content">
            
            <h1>Book a Room</h1>
            <form action="/submit_booking" method="post">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Full Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="date" class="input-field" placeholder="Check-In Date">
                    <i class="bx bx-calendar"></i>
                </div>
                <div class="input-box">
                    <input type="date" class="input-field" placeholder="Check-Out Date">
                    <i class="bx bx-calendar"></i>
                </div>
                <div class="input-box">
                    <select class="input-field" placeholder="Select Room Type">
                        <option value="">Select Room Type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                    </select>
                    <i class="bx bx-room"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Book Now">
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
